<!-- contact information -->
<section class="contact" id="contact">
  <div class="container-fluid">

    <h1 class="specialtext">Let’s get you lovers hitched!</h1>
    <div class="row contact-details">
    <div class="feature-box col-lg-6">
      <form>

        <div class="row">
          <h2 class="subheading">Your name*</h2>
        </div>

        <div class="row">
          <div class="col move-left">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>

        <div class="row">
          <h2 class="subheading">Your partner's name*</h2>
        </div>

        <div class="row">
          <div class="col move-left">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>

        <div class="row">
          <h2 class="subheading">Your phone number*</h2>
        </div>

        <div class="row">
          <div class="col move-left">
            <input type="text" class="form-control" placeholder="Phone number">
          </div>
        </div>

        <div class="row">
          <h2 class="subheading">Your email address*</h2>
        </div>

        <div class="row">
          <div class="col move-left">
            <input type="text" class="form-control" placeholder="Email Address">
          </div>
        </div>

        <div class="row">
          <h2 class="subheading">What would you like to discuss?</h2>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label blocktext" for="exampleRadios1">
            Wedding Ceremony
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label blocktext" for="exampleRadios2">
            Vow Renewal
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
          <label class="form-check-label blocktext" for="exampleRadios3">
            Commitment Ceremony
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
          <label class="form-check-label blocktext" for="exampleRadios3">
            Baby Naming Ceremony
          </label>
        </div>

        <div class="row">
          <h2 class="subheading">Preferred dates?</h2>
        </div>

        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="row">
          <h2 class="subheading">Tell me more . . .</h2>
        </div>

        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="contact-area">
          <button type="button" class="btn btn-primary btn-lg">Get in touch</button>
        </div>

      </form>
    </div>

    <div class="feature-box col-lg-6">
      <img class="contact-image" src="images/photos/aboutme.jpg">
    </div>
